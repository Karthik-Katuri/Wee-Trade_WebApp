<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce App - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="register-form">
            <!-- Step 1: Minimum Details -->
            <div id="step-1">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button id="next-step-2" type="button">Next</button>
            </div>

            <!-- Step 2: Extra Details -->
            <div id="step-2" style="display: none;">
                <label for="shopname">Shop Name:</label>
                <input type="text" id="shopname" name="shopname" required><br><br>
                <label for="gstnumber">GST Number:</label>
                <input type="text" id="gstnumber" name="gstnumber" required><br><br>
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea><br><br>
                <label for="proprietorname">Proprietor Name:</label>
                <input type="text" id="proprietorname" name="proprietorname" required><br><br>
                <label for="aadhar">Aadhar Number:</label>
                <input type="text" id="aadhar" name="aadhar" required><br><br>
                <button id="prev-step-1" type="button">Previous</button>
                <button type="submit">Register</button>
            </div>
        </form>
        <p>Already have an account? <a href="index.html">Sign In</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
