<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce App - Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to our E-commerce Platform</h1>
        <p>Are you a seller?</p>
        <button id="seller-button">Seller</button>
    </div>

    <!-- Sliding panel for sign-in or register -->
    <div class="panel-container">
        <div class="panel">
            <h2>Choose an Option</h2>
            <button id="signin-option">Sign In</button>
            <button id="register-option">Register</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
